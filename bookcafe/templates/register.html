{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>THE BOOK CAFE</title>
    <meta http-equiv="content-type" name="viewport" content="width=device-width, initial-scale=1">

    <!-- CDN/Local library files  -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootbox/4.4.0/bootbox.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/additional-methods.jss"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
    <!-- End CDN/Local library files  -->
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <script src="{% static 'js/app.js' %}"></script>

    <style type="text/css">
        label.error {
            float: none;
            color: red;
            padding-left: .5em;
            vertical-align: top;
        }
        
        .submit {
            margin-left: 12em;
        }
        
        em {
            font-weight: bold;
            padding-right: 1em;
            vertical-align: top;
        }
        .shad
        {
            box-shadow: 3px 3px 7px black;
        }
            .color{
                background-color: #f9f100;
            }
            .bcolor{
                background-color: #f9f7f7;
            }
            .shad
            {
                box-shadow: 4px 4px 9px black;
            }
            a{
                color: black;
            }
    </style>


    <script>
    $(document).ready(function(){
        $("#commentform").validate();
    });
    </script>


</head>

<body class="bcolor">
        <div class="fluid-container ">
                <nav class="navbar navbar-expand-lg color">
                  <div class="container-fluid">
                      <div class="navbar-header">
                          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                          </button>
                      <a class="navbar-brand" href="/"><font color="black" face="comic sans ms"><b><span class="glyphicon glyphicon-book"></span> TheBookCaf√®</b></font></a>
                      </div>
                          <div class="collapse navbar-collapse"  id="myNavbar">
                              <ul class="nav navbar-nav">
                                  <li><a href="/">Home</a></li>
                                  <li class="active"><a href="/store/">Store</a></li>
                                  <li><a href="/aboutus">About Us</a></li>
                                  <li><a href="/contact">Contact</a></li>
                              </ul>
                              <form class="navbar-form navbar-left" action='search'>
                                  <div class="input-group">
                                      <input type="text" name="bkname" class="form-control" placeholder="Search..Book name">
                                      <div class="input-group-btn">
                                          <button class="btn btn-default" type="submit">
                                              <i class="glyphicon glyphicon-search"></i>
                                          </button>
                                      </div>
                                  </div>
                              </form>
                              {% if user.is_authenticated %}
                                  <ul class="nav navbar-nav navbar-right">
                                      <li class="active"><a class="text-dark">Howday, {{user.first_name}}</a></li>            
                                      <li><a href="/logs/logout"><span class="glyphicon glyphicon-log-in"></span> Log Out</a></li>
                                  </ul>
                              {% else %}
                              <ul class="nav navbar-nav navbar-right">
                                  <li><a href="/logs/"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>            
                                  <li><a href="/logs/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                              </ul>
                              {% endif %}
                      </div>
                  </div>
              </nav>
            </div>
    <br/>
   
    <!--Registration Form-->
    <div class="container shad">
        <br/>
        <form class="cmxform" id="commentform" method="POST" action="/logs/signup">
            {% csrf_token %}
            <fieldset>
            <label  class="glyphicon glyphicon-user" for="cname"><b>FIRST_NAME:</b></label><em>*</em>
            <p><input id="cname" name="first_name" size="25" class="form-control required" minlength="4" maxlength="25" placeholder="enter First name" /></p>

            <label  class="glyphicon glyphicon-user" for="lname"><b>LAST_NAME:</b></label><em>*</em>
            <p><input id="lname" name="last_name" size="25" class="form-control" maxlength="25" placeholder="enter Last name" /></p>
             
            
            <label  class="glyphicon glyphicon-user" for="uname"><b>USER_   NAME:</b></label><em>*</em>
            <p><input id="uname" name="username" size="25" class="form-control required" minlength="4" maxlength="25" placeholder="Enter your Username" /></p>

            <label  class="glyphicon glyphicon-envelope" for="cemail"><b>E-MAIL:</b></label><em>*</em>
            <p><input id="cemail" name="email" size="25" class="form-control required email" placeholder="Enter your email"/></p>
                

            <label  class="glyphicon glyphicon-calendar" ><b>DATE OF BIRTH:</b></label><em>*</em>
            <p> <input type="date" class=" form-control required" /></p>
            

            <label class="glyphicon glyphicon-lock"  for="password"><b>PASSWORD:</b></label><em>*</em>
            <p><input id="password" type="password" size="25" class="form-control required" name="password1" minlength="6" maxlength="20" placeholder="enter your password" /></p>
                

            <label class="glyphicon glyphicon-lock" for="cfmpassword"><b>CONFIRM-PASSWORD</b></label><em>*</em>
            <p><input type="password" name="password2" class=" form-control required" size="25"  data-rule-equalTo="#password" id="cfmPassword" placeholder="confirm your password"/></p>

                
            <input class="submit btn btn-success btn-lg " type="submit" value="submit" id="rgstr_btn"  value="get Account" onClick="store()"/>


            </fieldset>
        </form>

        <div>
            {% for msg in messages %}
                <h3 class="text-danger">{{msg}}</h3>
            {% endfor %}
        </div>
        <br/>
    </div>
  
</body>

</html>
